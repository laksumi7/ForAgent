<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LOGH 명령센터</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f7f7f7; }
    h1 { color: #333; }
    .section { margin-bottom: 20px; }
    .command-box { background:#fff; padding:15px; border:1px solid #ccc; border-radius:8px; }
    .command-box strong { color:#000; }
  </style>
</head>
<body>
  <h1>LOGH 명령센터</h1>
  <div class="section">
    <h2>오늘의 명령</h2>
    <div class="command-box">
      <p><strong>지시:</strong> 백테스트에 MDD 계산 추가 + 엑셀 리포트 반영</p>
      <p><strong>우선순위:</strong> 높음</p>
      <p><strong>상세:</strong> 기존 summary 시트에 MDD 컬럼 추가</p>
    </div>
  </div>
  <div class="section">
    <h2>알띠 호출 키워드</h2>
    <ul>
      <li><strong>[실행]</strong> 명령 수행</li>
      <li><strong>[검토]</strong> 코드 리뷰</li>
      <li><strong>[업데이트]</strong> 최신화</li>
    </ul>
  </div>
</body>
</html>
